<!-- gallery/templates/gallery/password_reset.html -->
{% extends 'gallery/base.html' %}
{% load static %}
{% block content %}
  <div class="password-reset-container">
    <h2>Password Reset</h2>
    <form method="post" action="{% url 'password_reset' %}" class="password-reset-form">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}
      <button type="submit">Reset Password</button>
    </form>
  </div>
{% endblock %}
